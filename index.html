<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <title>Easyzoom whitelist</title>
    <meta property="og:site_name" content="Easyzoom whitelist" />
    <meta property="og:site" content="https://whitepaper.easyzoom.xyz/" />
    <meta property="og:title" content="Easyzoom whitepaper"/>
    <meta property="og:description" content="We will make every effort to keep the white paper current and accurate, and we encourage the community to check back frequently for updates and new information" /> <!-- description shown in the actual shared post -->
    <meta property="og:image" content="/img/easyzoom-img-square.jpg" />
    <meta property="og:url" content="https://whitepaper.easyzoom.xyz/" />
    <meta name="twitter:card" content="/img/easyzoom-img-banner.jpg">
</head>
<body>
    <div class="gradient-background">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <div class="section-title text-big mb-5">Whitelist</div>
                        <div class="logo-wrapper">
                            <img src="img/big-logo-easyzoom.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </header>
    
        <main>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="main-content">
                            <h2 class="main-description">Easyzoom's Wallet Checker</h2>
                            <p class="main-description">If you're on the list, you can also retrieve your personal key to manually mint through the smart contract or with external software</p>
                            <div class="main-wrapper start" id="main-wrapper">
                                <div class="main-input-wrapper">
                                    <img src="img/wallet-icon.svg" alt="" class="icon wallet-icon">
                                    <input type="text" placeholder="Enter you wallet address here..." id="main-input">
                                    <button class="main-input-search" id="search-button">
                                        <img src="img/search-icon.svg" alt="" class="icon">
                                    </button>
                                </div>
                                <div class="relative">
                                    <div class="main-key-wrapper_shadow"></div>
                                    <div class="main-key-wrapper">
                                        Grab your mint key!
                                    </div>
                                </div>
                                
                            </div>
                            <div class="text-center">
                                <span class="help-text">
                                    <a href="https://discord.com/invite/BFNU5pZ4Z3" target="_blank">Your wallet should be here? Contact us</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="footer-wrapper d-flex justify-content-between align-items-center">
                            <div class="footer-logo-wrapper">
                                <img src="img/big-logo-easyzoom.png" alt="">
                            </div>
                            <ul class="d-flex align-items-center gap-3">
                                <li class="footer-icon">
                                    <a href="https://discord.com/invite/BFNU5pZ4Z3" target="_blank">
                                        <img src="img/discord-icon.svg" alt="" class="icon">
                                    </a>
                                </li>
                                <li class="footer-icon">
                                    <a href="https://twitter.com/Easyzoomdao" target="_blank">
                                        <img src="img/twitter-icon.svg" alt="" class="icon">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
